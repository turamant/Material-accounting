{% extends 'base.html' %}

{% block content %}
  <h1>Вход</h1>
  <form method="post">
    {% csrf_token %}
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Войти">
  </form>
{% endblock %}
