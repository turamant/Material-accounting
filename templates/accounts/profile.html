{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
    </div>
    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea class="form-control" id="bio" name="bio">{{ profile.bio }}</textarea>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ profile.location }}">
    </div>
    <div class="form-group">
        <label for="birth_date">Birth Date:</label>
        <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ profile.birth_date|date:'Y-m-d' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
