{% extends 'base.html' %}

{% block content %}
  <h1>Suppliers</h1>
  <ul>
    {% for supplier in suppliers %}
      <li>{{ supplier.name }}</li>
    {% empty %}
      <li>No suppliers created yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'sclad:supplier_create' %}">Add Supplier</a>
{% endblock %}
