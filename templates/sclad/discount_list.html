{% extends 'base.html' %}

{% block content %}
  <h1>Discounts</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Discount Percentage</th>
      </tr>
    </thead>
    <tbody>
      {% for discount in discounts %}
        <tr>
          <td>{{ discount.name }}</td>
          <td>{{ discount.description }}</td>
          <td>\[{{ discount.discount_percentage }}%\]</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No discounts created yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'sclad:discount_create' %}">Add Discount</a>
{% endblock %}
